				 <div id="charts">
					<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
					<script type="text/javascript">
					  google.charts.load('current', {'packages':['corechart']});
					  google.charts.setOnLoadCallback(drawChart);
				
					  function drawChart() {
						var data = google.visualization.arrayToDataTable([
						  ['Date', 'Posters', 'Viewers'],
						  ['1-06-2024',  10,      5],
						  ['2-06-2024',  5,      10],
						  ['3-06-2024',  4,       20],
						  ['4-06-2024',  7,      22],
						  ['5-06-2024',  2,      19],
  
  
						]);
				
						var options = {
						  title: 'Company Performance',
						  curveType: 'function',
						  legend: { position: 'bottom' }
						};
				
						var chart = new google.visualization.LineChart(document.getElementById('curve_chart'));
				
						chart.draw(data, options);
					  }
					</script>
					<div id="curve_chart" style="width: 1020px; height: 500px ; margin-top: 20px; border-radius: 10px 10px 0px 0px;"></div>
	  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
	  <script type="text/javascript">
		google.charts.load("current", {packages:["corechart"]});
		google.charts.setOnLoadCallback(drawChart);
		function drawChart() {
		  var data = google.visualization.arrayToDataTable([
			['Categories', 'No of Persons'],
			['Entertainment',     11],
			['Education',      2],
			['Realestate',  2],
			['Social Media', 2],
			['Health Care',    7],
			['Sports',    7],
			['Electronic',    7],
			['Tourism',    7],
			['Brand Promotion',    7],
			['Restaurant',    7]
		  ]);
  
		  var options = {
			title: 'Viewers based on Categories',
			pieHole: 0.4,
		  };
  
		  var chart = new google.visualization.PieChart(document.getElementById('donutchart'));
		  chart.draw(data, options);
		}
	  </script>
	  <div id="donutchart" style="width: 1020px; height: 500px;"></div>
