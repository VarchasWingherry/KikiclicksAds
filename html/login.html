<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewer Login</title>
    <link rel="stylesheet" href="../css/viewlogin.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left">
            <div class="first">
                <h1>KIKICLICK/ADS</h1>
                <!-- <p>viewer</p> -->
                <a href="../html/kikiclickadshome.html"><i class="fa-solid fa-arrow-left-long"></i>Go to Home</a>
            </div>
            <div class="middle">
                <h1>Welcome Back</h1>
                <div class="login-links">
                    <a href="">Login</a>
                    <a href="../html/register.html" class="no">Register</a>
                </div>
                <div class="social">
                    <p><img src="../social/google.png" alt=""></p>
                    <p><img src="../social/facebook.png" alt=""></p>
                    <p><img src="../social/instagram.png" alt=""></p>
                    <p><img src="../social/twitter.png" alt=""></p>
                </div>
                <div class="or">
                    <p>Or continue with</p>
                </div>
                <!-- <form action="">
                    <input type="text" id="email" placeholder="Email" required>
                    <input type="password" id="password" placeholder="password" required >
                     <span class="toggle-password">show</span> -->
                    <!-- <div class="remember">
                        <p><input type="checkbox"> Remember</p>
                        <a href="">Recover Password</a>
                    </div>
                    <a class="btn" href="" id="loginBtn">Login</a>
                    
                </form> --> 
                <form id="loginForm" onsubmit="return validateLoginForm()">
                    <input type="email" id="email" placeholder="Email" required>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('password', this)"></i>
                    </div>
                    <div class="remember">
                        <p><input type="checkbox"> Remember</p>
                        <a href="../html/forgotpassword.html">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn" id="loginBtn">Login</button>
                </form>
            </div>
            <div class="last">
                <p>Login as</p>
                <div class="recent">
                    <div class="logged">
                        <img src="../social/man.png" alt="">
                        <p><b>Name</b></p>
                        <p>Active 1 day ago</p>
                    </div>
                    <div class="logged">
                        <img src="../social/man.png" alt="">
                        <p><b>Name</b></p>
                        <p>Active 4 day ago</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="right">
            <img src="../login_icon/signin.jpg" alt="">
        </div>
    </div>
    <script src="../js/viewerlogin.js"></script>
</body> 
</html>
