<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/setpassword.css">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="logo">KIKICLICK ADS</div>
    <div class="main">
        <div class="box">
            <div class="heading">Set a Password</div>
            <div class="para">Your previous password has been reseted. Please set a new password for your account.</div>
            <fieldset>
                <legend>create Password</legend>
                <div class="password-wrapper">
                    <input type="password" id="newPassword" placeholder="Enter password">
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('newPassword', this)"></i>
                </div>
            </fieldset>
            <fieldset>
                <legend>Re-enter Password</legend>
                <div class="password-wrapper">
                    <input type="password" id="confirmPassword" placeholder="Re-enter password">
                    <i class="fas fa-eye toggle-password" onclick="togglePasswordVisibility('confirmPassword', this)"></i>
                </div>
            </fieldset>
            <div class="btn"  onclick="setPassword()">Set Password</div>
            
        </div>
    </div>
    <script>
        function togglePasswordVisibility(fieldId, icon) {
            const field = document.getElementById(fieldId);
            if (field.type === "password") {
                field.type = "text";
                icon.classList.remove("fa-eye");
                icon.classList.add("fa-eye-slash");
            } else {
                field.type = "password";
                icon.classList.remove("fa-eye-slash");
                icon.classList.add("fa-eye");
            }
        }

        function setPassword() {
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword === confirmPassword) {
                // Redirect to the next page
                window.location.href = "../html/continue.html";
            } else {
                // Display an alert
                alert('Passwords do not match. Please try again.');
            }
        }
    </script>
</body>
</html>
