<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="../css/forgotpassword.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="logo">KIKICLICK ADS</div>
    <div class="main">
        <div class="box">
            <div class="heading">Forgot Password</div>
            <div class="para">Enter your registered email to reset your password.</div>
            <fieldset>
                <legend>Email</legend>
                <input type="email" id="email" placeholder="enter email">
            </fieldset>
            <div class="btn" onclick="submitEmail()">Submit</div>
            <div class="signup">New here? <a href="../html/register.html">Sign up</a></div>
            <div class="login">Already have an account? <a href="../html/login.html">Sign In</a></div>
        </div>
    </div>
    <script>
        function submitEmail() {
            const emailInput = document.getElementById('email');
            const email = emailInput.value;

            if (validateEmail(email)) {
                // Redirect to another page
                window.location.href = "../html/emailverify.html";
            } else {
                // Display an alert
                alert('Please enter a valid email address');
            }
        }

        function validateEmail(email) {
            const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return re.test(email);
        }
    </script>
</body>
</html>
